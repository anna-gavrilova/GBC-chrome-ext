<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bulma framework -->
    <link rel="stylesheet"href="bulma/css/bulma.css" />
<style>
tr>td:hover{
  background-color: lightgrey;
}
</style>
  </head>
  <body>
    <table class="table is-bordered" id="schedule">
      <th>

        <td>
          Mon
        </td>
        <td>
          Tue
        </td>
        <td>
          Wed
        </td>
        <td>
          Thu
        </td>
        <td>
          Fri
        </td>
        <td>
          Sat
        </td>
        <td>
          Sun
        </td>
      </th>

        <script>
          var i=8;
          var data="";
          while(i<24){
            data+="<tr><td>"+i.toString()+":00</td>";
            var n=0;
            while(n<7){
              data+="<td></td>";
              n++;
            }
            data+="</tr>"


            i++;
          }
          console.log(data);
          document.getElementById("schedule").innerHTML+=data;


        </script>

    </table>
  </body>
</html>
